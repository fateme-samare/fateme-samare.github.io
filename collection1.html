<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Artwork</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Lightbox overlay */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Thumbnail styling */
        .artwork img {
            width: 150px; /* Small thumbnail */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .artwork img:hover {
            transform: scale(1.1); /* Hover effect */
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html" class="active">Art Works</a>
        <a href="about.html">About</a>
    </nav>

    <!-- Collection Page -->
    <section class="collection-page">
       

        <!-- Artworks -->
        <div class="artwork" onclick="openLightbox('images/collection1-art1.jpg')">
            <img src="images/collection1-art1.jpg" alt="Artwork 1">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art2.jpg')">
            <img src="images/collection1-art2.jpg" alt="Artwork 2">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art3.jpg')">
            <img src="images/collection1-art3.jpg" alt="Artwork 3">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art4.jpg')">
            <img src="images/collection1-art4.jpg" alt="Artwork 4">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art5.jpg')">
            <img src="images/collection1-art5.jpg" alt="Artwork 5">
        </div>

        <div class="artwork" onclick="openLightbox('collection1-art6-temp.jpg')">
            <img src="images/collection1-art6-temp.jpg" alt="Artwork 6">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art7.jpg')">
            <img src="images/collection1-art7.jpg" alt="Artwork 7">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art8.jpg')">
            <img src="images/collection1-art8.jpg" alt="Artwork 8">
        </div>

        <div class="artwork" onclick="openLightbox('images/collection1-art9.jpg')">
            <img src="images/collection1-art9.jpg" alt="Artwork 9">
        </div>

       
    </section>

    <!-- Lightbox Container -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged Artwork">
    </div>

    <!-- JavaScript for Lightbox -->
    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>

</html>
