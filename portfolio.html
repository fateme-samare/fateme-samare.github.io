    <link rel="stylesheet" href="style.css">
    <style>
        /* Lightbox overlay for enlarged images */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Collection card styling */
        .thumbnail img {
            width: 150px; /* Small preview size */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .thumbnail img:hover {
            transform: scale(1.1); /* Hover effect */
        }
    </style>
</head>
